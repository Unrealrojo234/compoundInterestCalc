<!doctype html>
<html lang="en">
    <head>
        <title>Compound Interest Convertor</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=fire">
        <script src="main.js" defer></script>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    </head>

    <body>
       <section class="section">
        <header class="container-fluid animate__animated animate__slower animate__backInDown">
            <h1 class="text-center font-effect-fire">Compound Interest Calculator</h1>
            <h1 class="text-center text-success animate__animated animate__heartBeat animate__infinite animate__slower">$ðŸ¤‘$ </h1>
        </header>
        <hr>
        <main class="container-fluid">
            <div class="card animate__animated animate__bounceInLeft animate__slower">
                <h3 class=" text-center text">Enter Principal <i class="fa-solid fa-hand-holding-dollar" style="color: #FFD43B;"></i></h3>
                <label for="principal">Principal <input type="number" id="principalLabel"  placeholder="e.g 1000"></label>
            </div>
            &nbsp;&nbsp;
            <div class="card animate__animated animate__bounceInLeft animate__slower">
                <h3 class=" text-center text">Duration <i class="fa-solid fa-calendar-days" style="color: #FFD43B;"></i></h3>
                <label for="Duration">Duration <input type="number" id="durationLabel" max="60" min="1" placeholder="e.g 1"></label>
            </div>
            &nbsp;&nbsp;
            <div class="card animate__animated animate__bounceInLeft animate__slower">
                <h3 class=" text-center text">Rate <i class="fa-light fa-percent" style="color: #FFD43B;"></i></h3>
                <label for="rate">Rate <input type="number" id="rateLabel" max="100" min="1" placeholder="e.g 5"></label>
            </div>
            &nbsp;&nbsp;
            <div class="card animate__animated animate__bounceInLeft animate__slower">
                <h3 class="text-center  text">Duration Type <i class="fa-solid fa-hourglass-half" style="color: #FFD43B;"></i></h3>
                <label for="Monthly">Monthly <input name="duration" id="monthlyRadio" type="radio" ></label>
                <br>
                <label for="Annually">Annually <input name="duration" id="annuallyRadio" type="radio" ></label>
            </div>
            <br>
            <div class="text-center animate__animated animate__bounceInLeft animate__slower"> 
                <button type="button" class="btn btn-success" onclick="Calculate()">Calculate</button>
                &nbsp;&nbsp;&nbsp;&nbsp;
            </div>
        </main>
        <hr>
        <main class="container-fluid " >
            <div class="card animate__animated animate__bounceInLeft animate__slower">
                <h3 class="text-muted">Interest: &nbsp;<span class="textb" id="interestSpan"></span></h3>
            </div>
            &nbsp;&nbsp;&nbsp;
            <div class="card animate__animated animate__bounceInLeft animate__slower"> 
                <h3 class="text-muted">Amount: &nbsp;<span class="textb" id="amountSpan"></span></h3>
            </div>
        </main>
        <hr>
        <footer>
           
           <marquee behavior="scroll" direction="right">
            <p>&copy;2024 Rojos Enterprise. All Rights Are Reserved</p>
           </marquee>
        </footer>

        
       </section>
    </body>
</html>
